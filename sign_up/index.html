<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>CRM Sign-Up</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Sign Up</h1>
            <i class="fa-regular fa-user"></i><input type="text" name="" placeholder="">
            <br>
            <i class="fa-regular fa-envelope"></i><input type="email" name="" id="">
            <br>
            <i class="fa-solid fa-lock"></i><input type="password" name="" id="" placeholder="">
            <br>
            <input type="submit" value="sign Up">
        </form>
        <p>Or Sign up with social platforms</p>
        <div class="plat-icon">
            <i class="fa-brands fa-facebook"></i><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-google"></i><i class="fa-brands fa-linkedin"></i>
        </div>
    </div>
</body>
</html>
