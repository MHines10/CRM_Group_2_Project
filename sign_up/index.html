<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>CRM Sign-Up</title>
</head>
<body>
    <div class="container w-75 h-75">
        <div class="bg-image">
            <img src="images/Group_10.png" class="rounded float-end w-75 pt-5 " alt="">
        </div>
        <div class="sign-up">
            <form action="">
                <h1 class="sign-head">Sign Up</h1>
                <i class="fa-regular fa-user"></i><input class="in-put" type="text" name="" placeholder="">
                <br>
                <br>
                <i class="fa-regular fa-envelope"></i><input class="in-put border rounded-pill px-4 p-1" type="email" name="" id="">
                <br>
                <br>
                <i class="fa-solid fa-lock"></i><input class="in-put border rounded-pill px-4 p-1" type="password" name="" id="" placeholder="">
                <br>
                <br>
                <button type="button" class="btn btn-primary btn-lg rounded-5 fw-bold">Sign Up</button>
            </form>
            <p>Or Sign up with social platforms</p>
            <div class="plat-icon">
                <i class="fa-brands fa-facebook-f"></i><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-google"></i><i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
